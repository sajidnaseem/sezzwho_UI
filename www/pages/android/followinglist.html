<div data-page="following" class="page cached">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left sliding">
				<a href="#" class="back link"> <i class="icon icon-back"></i><span></span></a>
			</div>
			<div class="center sliding"><span class="color-black">sezz</span><span class="color-white">who</span></div>
			<div class="right">
				<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
			</div>
		</div>
	</div>
	<!-- Search Bar -->
	<form class="searchbar" id="following-search-list">
		<div class="searchbar-input"> <input type="search" placeholder="Search">
			<a href="#" class="searchbar-clear"></a>
		</div> <a href="#" class="searchbar-cancel">Cancel</a> </form>
	<div class="page-content infinite-scroll-following-list infinite-scroll">
            <div class="following-list-content">
                 <div class="list-block media-list">
                  	<div class="item-content">
                        <div class="item-media">
                            <img  width="72px" height="72px" src="{{avatar}}">
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{username}}</div>
                                <div class="item-after"></div>
                            </div>
                            <div class="item-subtitle">is following {{following}} users!</div>
                            <div class="item-text"></div>
                        </div>
                	</div>
            	</div>
            </div>
           <div class="list-block media-list">
              <ul>
           <div class="following-list"></div>
           </ul>
           </div>
		<!-- Preloader -->
		<div class="infinite-scroll-preloader-following-list"> loading ... <br>
			<div class="preloader-custom"></div>
		</div>
	</div>
</div>
